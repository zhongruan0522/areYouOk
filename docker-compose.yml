version: '3.8'

services:
  areyouok:
    image: ghcr.io/${GITHUB_REPOSITORY:-zhongruan0522/areYouOk}:latest
    container_name: areyouok-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=7965
      - TZ=Asia/Shanghai
      - DB_PATH=/app/data/expense_bills.db
    volumes:
      - ./data:/app/data:rw
      - ./logs:/app/logs:rw
    user: "1000:1000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M